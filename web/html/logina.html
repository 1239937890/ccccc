  <script type="text/javascript">
    var obj = new WxLogin({
      self_redirect: false,
      id: "login_container",
      appid: "wx81fe00f9f886f85d",
      scope: "snsapi_login",
      redirect_uri: encodeURIComponent('http://www.xmstm.com.cn/g/qrlogin'),
      state: "",
      style: "black",
      href: "data:text/css;base64,LmltcG93ZXJCb3ggLmluZm97ZGlzcGxheTpub25lO30NCi5pbXBvd2VyQm94IC50aXRsZXtkaXNwbGF5Om5vbmU7fQ0KLmltcG93ZXJCb3ggLnFyY29kZXttYXJnaW4tdG9wOjA7bWF4LXdpZHRoOjEwMCU7d2lkdGg6YXV0bztib3JkZXI6MH0="
    });
    $(function () {
      $('#qqlogin').click(function () {
        window.location.href = '/html/qqlogin'
      })
      $(".phone").bind('input propertychange', function () {
        if ($(this).val() > 0) {
          $(".loginbox .login2 .btn1").addClass('on')
        } else {
          $(".loginbox .login2 .btn1").removeClass('on')
        }
      })

      function isMobile(value) {

        if (!/(^1[3|4|5|7|8][0-9]{9}$)/.test(value)) {

          return false;

        }

        return true;

      }
      $("#captcha").click(function () {
        console.log(123)
        $(this).attr("src", "/html/captcha.html?t=" + new Date().getTime())
      });
      var countdown = 60;

      function settime(obj) {
        if (countdown == 0) {
          obj.attr("disabled", false);
          obj.val("获取验证码");
          countdown = 60;
          return;
        } else {
          obj.attr("disabled", true);
          obj.val("重新发送(" + countdown + ")");
          countdown--;
        }
        setTimeout(function () {
          settime(obj)
        }, 1000)
      }
      $(".retry").click(function () {


        var mobile = $("#phonenum").val()
        if (mobile == '') {
          layer.msg("手机号码不能为空")
          return false;
        }
        if (!isMobile(mobile)) {
          layer.msg("请输入正确的手机号码")
          return false;
        }


        var type = "login";
        //console.log(mobile)
        $.ajax({
          type: 'POST',
          url: '/g/sms',
          dataType: "json",
          data: {
            mobile: mobile,
            type: type
          },
          success: function (e) {
            if (e.code == 0) {
              layer.msg(e.msg)
              //time($(".getcode"))
              settime($(".getcodebtn"))
            } else if (e.code == 1) {
              layer.msg(e.msg);

            }
          }
        })
      })

      $("#loginbtn").click(function () {
        var phone = $("#phonenum").val()
        var sms = $("#smscode").val()
        var code = $("#code").val()
        if (!isMobile(phone)) {
          $(".loginbox .tipsbox").fadeIn()
          $(".loginbox .tipsbox .tiptxt").text("请输入正确的手机号码")
        } else if (sms == "") {
          $(".loginbox .tipsbox").fadeIn()
          $(".loginbox .tipsbox .tiptxt").text("短信验证码不能为空")
        } else if (code == "") {
          $(".loginbox .tipsbox").fadeIn()
          $(".loginbox .tipsbox .tiptxt").text("验证码不能为空")
        } else {
          $("#form1").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret) {
              if (ret.code) {
                if (ret.msg == '验证码错误!') {
                  $("#captcha").click();
                  $("[name='captcha']").val('');
                  layer.msg(ret.msg);
                } else {
                  layer.alert(ret.msg);
                }
              } else {
                $(".loginbox .tipsbox").fadeOut();
                layer.msg("登录成功！");
                window.location.href = "/g/record";
              }
            }
          });
        }
      })

    })
  </script>
